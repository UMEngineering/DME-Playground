<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/gaming.css">
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" />
    <link rel="stylesheet" href="theme/light.css" type="text/css" />
    
    <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
			effect: 'random', // Specify sets like: 'fold,fade,sliceDown'
			slices: 15, // For slice animations
			boxCols: 8, // For box animations
			boxRows: 4, // For box animations
			animSpeed: 500, // Slide transition speed
			pauseTime: 5000, // How long each slide will show
			startSlide: 0, // Set starting Slide (0 index)
			directionNav: true, // Next & Prev navigation
			controlNav: true, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			pauseOnHover: true, // Stop animation while hovering
			manualAdvance: false, // Force manual transitions
			prevText: 'Prev', // Prev directionNav text
			nextText: 'Next', // Next directionNav text
			randomStart: false, // Start on a random slide
			beforeChange: function(){}, // Triggers before a slide transition
			afterChange: function(){}, // Triggers after a slide transition
			slideshowEnd: function(){}, // Triggers after all slides have been shown
			lastSlide: function(){}, // Triggers when last slide is shown
			afterLoad: function(){} // Triggers when slider has loaded
		});
    });
    </script>
    <title>Slideshow page</title>
</head>

<body>
	
    <div id="container">
    <header>

    </header>
    <div id="main" role="main">
		<!--<div id="topcontainer">

            </div>
        </div>-->
        
        <div id="contentcontainer">
            <div id="wrapper">
                <div class="slider-wrapper theme-light">
                    <div id="slider" class="nivoSlider">
                        <img src="img/slide/toystory.jpg" data-thumb="img/slide/toystory.jpg" alt="" />
                        <a href="http://dev7studios.com"><img src="img/slide/up.jpg" data-thumb="img/slide/up.jpg" alt="" title="This is a link picture" /></a>
                        <img src="img/slide/walle.jpg" data-thumb="img/slide/walle.jpg" alt="" />
                        <img src="img/slide/nemo.jpg" data-thumb="img/slide/nemo.jpg" alt="" title="Only a description, no link here" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>

	</footer>
	</div> <!--! end of #container -->
</body>
</html>
