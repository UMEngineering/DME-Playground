<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script src="js/three-min.js"></script>
<style type="text/css">
div#canvas-frame{
  border: none;
  cursor: pointer;
  width: 600px;
  height: 600px;
  background-color: #EEEEEE;
}
</style>
<script>
	var width, height;
	var renderer;
	function initThree() {
		width = document.getElementById('canvas-frame').clientWidth;
		height = document.getElementById('canvas-frame').clientHeight;
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize(width, height);
		document.getElementById('canvas-frame').appendChild(renderer.domElement);
		renderer.setClearColorHex(0xFFFFFF, 1.0);
	}
	
	var camera;
	function initCamera() {
		camera = new THREE.PerspectiveCamera( 45 , width / height , 1 , 10000 );
		camera.position.x = 100;
		camera.position.y = 20;
		camera.position.z = 50;
		camera.up.x = 0;
		camera.up.y = 0;
		camera.up.z = 1;
		camera.lookAt( {x:0, y:0, z:0 } );
	}
	
	var scene;
	function initScene() {
		scene = new THREE.Scene();
	}
	
	var light;
	function initLight() {
		light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
		light.position.set( 100, 100, 200 );
		scene.add(light);
	}
	
	var cube, sphere, plane;
	function initObject(){
		cube = new THREE.Mesh(new THREE.CubeGeometry(50,50,50), new THREE.MeshLambertMaterial({color: 0xFF0000}));
		scene.add(cube);
		cube.position.set(0,-50,0);
		
		sphere = new THREE.Mesh(new THREE.SphereGeometry(20,20,20), new THREE.MeshLambertMaterial({color: 0x00FF00}));
		scene.add(sphere);
		sphere.position.set(0,0,0);
		
		plane = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshLambertMaterial({color: 0x0000FF}));
		scene.add(plane);
		plane.position.set(0,50,0);
	}
	
	function threeStart() {
		initThree();
		initCamera();
		initScene();
		initLight();
		initObject();
		renderer.clear();
		renderer.render(scene, camera);
	}
	
	window.onload = function(){
		threeStart();
	};
</script>
</head>

<body>
	<div id="canvas-frame"></div>
</body>
</html>
